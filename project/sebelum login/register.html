<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun - Portal Pengelolaan Sampah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .registration-section {
            margin-top: 56px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="beranda.html">Portal Komunitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="diskusi.html">Diskusi</a></li>
                    <li class="nav-item"><a class="nav-link" href="QnA.html">QnA</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="registration-section py-5">
        <div class="container w-50">
            <h2 class="text-center mb-4">Registrasi Akun</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nama Pengguna</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Daftar</button>
                <p class="text-center mt-3">Sudah punya akun? <a href="beranda.html#login" class="text-success" id="loginButton">Login</a></p>
            </form>
        </div>
    </section>   
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; Rantung, Natanael Rolando.</p>
    </footer>    
    <script>
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault();
            sessionStorage.setItem("scrollToLogin", "true");
            window.location.href = "beranda.html";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
