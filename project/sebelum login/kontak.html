<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Portal Komunitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');       
        body {
            font-family: 'Poppins', sans-serif;
            background: url('gambar/2.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .contact-container {
            max-width: 450px; 
            margin: 80px auto; 
            padding: 15px; 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Portal Komunitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="diskusi.html">Diskusi</a></li>
                    <li class="nav-item"><a class="nav-link" href="QnA.html">QnA</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contact-container">
        <h2 class="text-center mb-4">Hubungi Kami</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Kirim</button>
        </form>
        <div class="mt-3">
            <h5>Informasi Kontak</h5>
            <p>Email: support@komunitassampah.id</p>
            <p>Telepon: +62 812-3456-7890</p>
            <p>Alamat: Jl. Hijau Bersih No. 12, Jakarta</p>
        </div>
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; Rantung, Natanael Rolando.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
