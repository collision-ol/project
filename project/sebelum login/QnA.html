<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskusi - Portal Komunitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('gambar/1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .discussion-container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Portal Komunitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="diskusi.html">Diskusi</a></li>
                    <li class="nav-item"><a class="nav-link" href="QnA.html">QnA</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <div class="discussion-container">
            <h2>Halaman QnA</h2>
            <p>Anda harus login terlebih dahulu untuk mengakses halaman QnA.</p>
            <a href="beranda.html#login" class="btn btn-primary" id="loginButton">Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault();
            sessionStorage.setItem("scrollToLogin", "true");
            window.location.href = "beranda.html";

            setTimeout(() => {
                const loginSection = document.getElementById("login");
                if (loginSection) {
                    loginSection.scrollIntoView({ behavior: "smooth" });
                }
            }, 500);
        });
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
    <footer>
        <p>&copy; Rantung, Natanael Rolando.</p>
    </footer>
</body>
</html>
